<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Despesas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gerenciador de Despesas</h1>
    <form method="post">
        <label for="description">Descrição:</label>
        <input type="text" id="description" name="description" required><br>
        <label for="amount">Valor:</label>
        <input type="number" id="amount" name="amount" required><br>
        <label for="category">Categoria:</label>
        <select id="category" name="category" required>
            <option value="Alimentação">Alimentação</option>
            <option value="Transporte">Transporte</option>
            <option value="Moradia">Moradia</option>
            <option value="Lazer">Lazer</option>
            <option value="Outros">Outros</option>
        </select><br>
        <label for="date">Data:</label>
        <input type="date" id="date" name="date" required><br>
        <label for="time">Hora:</label>
        <input type="time" id="time" name="time" required><br>
        <button type="submit">Adicionar Despesa</button>
    </form>
    
    <h2>Despesas</h2>
    <ul>
        {% for expense in expenses %}
            <li>
                {{ expense.description }} - R$ {{ expense.amount }} ({{ expense.category }}) - 
                {{ expense.date }} às {{ expense.time }}
                <form action="/delete/{{ loop.index0 }}" method="post">
                    <button type="submit">Excluir</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <h2>Total das Despesas</h2>
    <p>R$ {{ total_expenses }}</p>
</body>
</html>
